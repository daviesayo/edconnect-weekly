<!DOCTYPE html>

<head charset="utf-8">
    <title>Project Explorer</title>
</head>

<main>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Students</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Login</a>
        <a href="login.html">Submit</a>
        <a href="register.html">Register</a>
    </nav>
    <section>
        <h1>Register</h1>
        <p>First Name:</p>
        <input name="firstName" type="text" placeholder="Enter First Name">
        <p>Last Name:</p>
        <input name="lastName" type="text" placeholder="Enter Last Name">
        <p>Email Address:</p>
        <input name="email" type="text" placeholder="Enter Email">
        <p>Password:</p>
        <input name="password" type="password" placeholder="Enter Password">
        <p>Matric Number:</p>
        <input name="matricNumber" type="text" placeholder="Enter Matric Number">
        <p>Program:</p>
        <select name="program">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
        <p>Graduation Year:</p>
        <select name="gradYear">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>
        
        
    </section>
    
</main>
