<!DOCTYPE html>

<head charset="utf-8">
    <title>Project Explorer</title>
</head>

<main>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Students</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <section>
        <form>
            <h3>Submit Project</h3>
            <p>Project Name:</p>
            <input name="name" type="text" placeholder="Enter Project Name">
            <p>Abstract:</p>
            <textarea name="abstract" placeholder="Enter Abstract"></textarea>
            <p>Authors:</p>
            <input name="authors" type="text" placeholder="Enter Authors">
            <p>Tags:</p>
            <input name="tags" type="text" placeholder="Enter Tags">
            <p><button type="submit">Submit</button></p>
        </form>        
        
    </section>
    
</main>
